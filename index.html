<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
       integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
       crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
    <link rel="manifest" href="manifest.json" />
	</head>
  <body style="background: #444;">
    <div style="margin: auto; width: 80%; background: #fafafa; padding: 1em;">
      <h1>Calculate Air Miles</h1>
      <label style="display: block">Field Location: (current location)
      </label>
      <label style="display: block">Work-Reporting Location:
        <input id="loc2"></input>
      </label>
      
      <div hidden=true>
        <label style="display: block">Longitude:
          <input id="lon"></input>
        </label>
        <label style="display: block">Latitude:
          <input id="lat"></input>
        </label>
      </div>

      <button id="calc">Calculate</button>
      <div id="distance"></div>
    </div>
    <div id="map" style="height: 500px"></div>


	</body>
  <script src="map.js"></script>
</html>
